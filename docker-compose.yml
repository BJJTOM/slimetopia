services:
  postgres:
    image: postgres:16-alpine
    container_name: slimetopia-db
    environment:
      POSTGRES_DB: slimetopia
      POSTGRES_USER: slime
      POSTGRES_PASSWORD: slime_secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slime -d slimetopia"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: slimetopia-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: slimetopia-server
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: slime
      DB_PASSWORD: slime_secret
      DB_NAME: slimetopia
      REDIS_ADDR: redis:6379
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./shared:/app/shared:ro

volumes:
  pgdata:
