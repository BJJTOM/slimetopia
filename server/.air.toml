# Air - Live reload for Go apps (optional dev tool)
# Install: go install github.com/air-verse/air@latest

root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/api"
  cmd = "go build -o ./tmp/api ./cmd/api"
  delay = 1000
  exclude_dir = ["tmp", "vendor", "migrations"]
  exclude_regex = ["_test.go"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  send_interrupt = false
  stop_on_error = true

[log]
  time = false

[misc]
  clean_on_exit = true
